<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header>
    <span class="head_link"><a href="index.html">Department App</a></span>
    <span class="right sign"><a class="link" href="registration.html">Sign up</a></span>
    <span class="right sign"><a class="link" href="login.html">Log in</a></span>
</header>
<div class="login">
    <h3 class="top_title">Log in</h3>
    <form action="" method="post">
        <p>
            <label for="username">Username
                <input type="text" class="form" name="username">
            </label>
        </p>
        <p>
            <label for="password">Password
                <input type="password" class="form" name="password">
            </label>
        </p>
        <p id="sign">
            Don't have an account? <a href="registration.html" id="login_reg"><b>Sign Up</b></a>
        </p>
        <p>

<!--            <input type="submit" id="login_reg" value="Create account">-->
            <input class="sign form" type="submit" id="login_login" value="Log In">
        </p>
    </form>
</div>

</body>
</html>
