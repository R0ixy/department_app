{% extends 'base.html'%}
<!DOCTYPE html>
<html lang="en">
{% block title %}Add new department{% endblock %}
<body>
{% block body %}
<div class="content">
    <h3 class="add_new"><a href="{{ url_for('page.departments') }}" class="add_new">Cancel</a></h3>
    <div class="add_department_block">
        <span class="top_add_title">Add new department</span>
        <form action="" method="post">
            <p>
                <label class="add_department_title">Department name
                    <input type="text" class="add_title" name="title" required>
                </label>
            </p>
            <p>
                <label class="add_department_description">Description
                    <textarea name="description" required></textarea>
                </label>
            </p>
            <input type="submit" class="save" value="Save">
        </form>
    </div>
</div>
{% endblock %}
</body>
</html>
